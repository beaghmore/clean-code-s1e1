<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        MEDIA="screen" 
        charset="utf-8">
  </head>
  <body>
    <div header class="page-header">
      <img class="page-header__image" src="./eisenhower-matrix.jpg">
      <a class="page-header__subtitle" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </div>
    <main class="main">
      <section class="add-item">
        <label class="add-item__section-title section-title section-title--add-item" for="new-task">Add Item</label>
        <div class="add-item__body">
          <input id="new-task" class="add-item__task task task--input" type="text">
          <button>Add</button>
        </div>
      </section>
      <h3 class="section-title">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task--input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task--input">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task task--input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
